<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Flickr clone</title>
</head>
<body>
    <header class="header">
        <a class="home" href="https://flickr.com/">flickr</a>
        <input class="search" type="text" placeholder="Photos, people, or groups">
        <div class="signin">
        <a href="https://flickr.com/signin">Log In</a>
        <button>Sign Up</button>
        </div>
    </header>
    <main>
        <P class="heading">Find your Inspiration.</P>
        <p class="text">Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
        <button class="mainbutton">Start for free</button>
    </main>
    <footer>
        <nav>
            <a href="https://flickr.com/about">About</a>
            <a href="https://flickr.com/jobs">Jobs</a>
            <a href="https://blog.flickr.net/en">Blog</a>
            <a href="https://www.flickrads.com/?utm_source=flickr&utm_campaign=footer">Advertise</a>
            <a href="https://flickr.com/services/developer">Developers</a>
            <a href="https://flickr.com/help/guidelines">Guidelines</a>
            <a href="https://flickrhelp.com/">Help</a>
            <a href="https://flickr.com/help/forum">Help forum</a>
            <a href="https://flickr.com/help/privacy">Provicy</a>
            <a href="https://flickr.com/help/terms">Terms</a>
            <a href="https://flickr.com/help/cookies">Cookies</a>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Duetsch">Duetsch</option>
                <option value="espanol">Espanol</option>
            </select>
            <a href="https://www.smugmug.com/">SmugMug+Flickr.</a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </nav>
    </footer>
</body>
</html>
